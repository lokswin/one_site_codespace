# guacamole.properties
enable-environment-properties: true
auth-provider: net.sourceforge.guacamole.net.auth.simple.SimpleAuthenticationProvider
guacd-hostname: ${GUACD_HOSTNAME}
guacd-port: ${GUACD_PORT}
totp-issuer: Guacamole
totp-digits: 6
totp-period: 30
# guacamole.properties
postgresql-hostname: ${POSTGRESQL_HOSTNAME:-psql_server}
postgresql-port: ${POSTGRES_PORT:-5432}
postgresql-database: ${PSQL_DATABASE:-guacamole_db}
postgresql-username: ${POSTGRESQL_USER:-POSTGRESQL_USER3}
postgresql-password: ${POSTGRESQL_PASSWORD:-POSTGRESQL_PASSWORD2}
auth-provider: net.sourceforge.guacamole.net.auth.postgresql.PostgreSQLAuthenticationProvider
